{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiGo</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Dosis">
</head>

<body>
    <main>
        <header>
            <div class="px-3 py-2 bg-dark text-white" style="background-color: #9bb7de;">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"
                            href="#">
                            <p>
                                <img src="{% static 'images/logo.svg' %}" alt="logo" width="160" height="100">
                            </p>
                        </a>

                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">

                            <li class="nav-item">
                                <a class="nav-link active text-white" href="/">
                                    <i class="fa-regular fa-house bi d-block mx-auto mb-1" width="24" height="24"></i>
                                    Accueil
                                    <span class="visually-hidden">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/about/">
                                    <i class="fa-regular fa-circle-info bi d-block mx-auto mb-1" width="24"
                                        height="24"></i>
                                    À propos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/contact/">
                                    <i class="fa-regular fa-envelope bi d-block mx-auto mb-1" width="24"
                                        height="24"></i>
                                    Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/sign/">
                                    <i class="fa-solid fa-arrow-right-to-bracket fa-envelope bi d-block mx-auto mb-1"
                                        width="24" height="24"></i>
                                    Connexion</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <footer>
            <div class="container">
                {% block content %}{% endblock %}
            </div>

            <div class="my-5">
                <footer class="text-center text-white" style="background-color: #9bb7de;">
                    <div class="container p-4 pb-0">
                        <section class="mt-5">
                            <div class="row text-center d-flex justify-content-center pt-5">
                                <div class="col-md-2">
                                    <h6 class="text-uppercase font-weight-bold">
                                        <a href="#!" class="text-white">Accueil</a>
                                    </h6>
                                </div>
                            </div>
                            <div class="row text-center d-flex justify-content-center pt-5">
                                <div class="col-md-2">
                                    <h6 class="text-uppercase font-weight-bold">
                                        <a href="#!" class="text-white">À Propos</a>
                                    </h6>
                                </div>
                            </div>
                            <div class="row text-center d-flex justify-content-center pt-5">
                                <div class="col-md-2">
                                    <h6 class="text-uppercase font-weight-bold">
                                        <a href="#!" class="text-white">Contatc</a>
                                    </h6>
                                </div>
                            </div>
                        </section>
                    </div>

                    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                        &copy 2022 LexiGo
                    </div>

                </footer>
            </div>

        </footer>
    </main>
    {% block javascript%}{% endblock %}
</body>

</html>
